<ion-header>

  <ion-navbar>
    <ion-title>{{ quotesGroup?.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quotesGroup?.quotes; let i = index">
    <ion-card-header>
      #{{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button
            ion-button
            clear
            (click)="onAddToFavorites(quote)"
            *ngIf="!isFavorite(quote)">
          Add to Favorite
        </button>
        <button
            ion-button
            clear
            (click)="onRemoveFromFavorites(quote)"
            color="danger"
            *ngIf="isFavorite(quote)">
          Remove From Favorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
